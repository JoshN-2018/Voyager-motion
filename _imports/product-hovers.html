<!-- product-hovers -->


    <!-- heading -->
    <section class="header-block" id="header-product-hovers">
       <div class="container">
          <h4 class="eyebrow green space-24">Atoms</h4>
          <h1 class="headline-1 white">Product hovers</h1>
       </div>

    </section>


    <!-- content -->
    <section class="container content" id="content-foundations">

       <div class="space-100"></div>


       <!-- item -->
       <div class="type-wrapper title-box">
          <h2 class="headline-2">Hero hover</h2>
          <p class="body-copy">3D product + living colour and line animation
          </p>
       </div>

       <div class="connected-spacer"></div>

       <video muted autoplay loop playsinline class="video-fill">
          <source
           src="spec-videos/product-hovers/product-hero-hover.mp4"
           type="video/mp4"
          />
       </video>

       <div class="separated-spacer"></div>



       <!-- item -->
       <div class="type-wrapper title-box">
          <h2 class="headline-2">Hero hover video</h2>
          <p class="body-copy">Video reel plays on hover
          </p>
       </div>

       <div class="connected-spacer"></div>

       <video muted autoplay loop playsinline class="video-fill">
          <source
           src="spec-videos/product-hovers/product-hero-hover-video.mp4"
           type="video/mp4"
          />
       </video>

       <div class="separated-spacer"></div>



       <!-- item -->
       <div class="type-wrapper title-box">
          <h2 class="headline-2">Hero hover (One)</h2>
          <p class="body-copy">3d shadows and coloured bg
          </p>
       </div>

       <div class="connected-spacer"></div>

       <video muted autoplay loop playsinline class="video-fill">
          <source
           src="spec-videos/product-hovers/product-hover-hero-one.mp4"

          />

       <div class="separated-spacer"></div>





       <!-- item -->
       <div class="type-wrapper title-box">

          </p>
       </div>

       <div class="connected-spacer"></div>

       <video muted autoplay loop playsinline class="video-fill">

           src="spec-videos/product-hovers/product-hover-default_v2.mp4"

          />

       <div class="separated-spacer"></div>




       <div class="separated-spacer"></div>
